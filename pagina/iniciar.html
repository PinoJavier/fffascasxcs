<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iniciar.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
        <div class="register-scroll">
            <div class="register-box">
                <h2>Registrarse</h2>
                <form>
                    <label for="reg-email">Correo electrónico:</label><br>
                    <input type="email" id="reg-email" name="reg-email"><br><br>
                    <label for="reg-password">Contraseña:</label><br>
                    <input type="password" id="reg-password" name="reg-password"><br><br>
                    <label for="confirm-password">Confirmar Contraseña:</label><br>
                    <input type="password" id="confirm-password" name="confirm-password"><br><br>
                    <label for="payment-method">Método de Pago:</label><br>
                    <select id="payment-method" name="payment-method">
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="paypal">PayPal</option>
                    </select><br><br>
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Acepto los términos y condiciones.</label><br>
                    <input type="checkbox" id="privacy-policy" name="privacy-policy">
                    <label for="privacy-policy">Estoy de acuerdo con las políticas de privacidad.</label><br>
                    <input type="checkbox" id="age" name="age">
                    <label for="age">Soy mayor de 18 años.</label><br><br>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
